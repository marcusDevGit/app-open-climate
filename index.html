<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!--Google Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Escolha uma cidade e confira o clima:</h3>
            <div class="form_input_container">
                <input type="text" placeholder="Digite o nome da cidade" id="city_input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather_data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i> 
                <span id="city"></span>
                <img src="" alt=" Bandeira do pais"id="country">
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description_container">
                <p id="description"></p>
                <img src="" alt="Condições do tempo" id="weather_icon">
            </div>
            <div id="details_container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
        <div id="error_msg" class="hide">
            <p>Não foi possivel encontra o clima da dessa cidade.</p>
        </div>
        <div id="loader" class="hide">
            <i class="fa-regular fa-spinner"></i>
        </div>
        <div id="suggestions">
            <button id="tokio">Tokio</button>
            <button id="paris">Paris</button>
            <button id="mogi_das_cruzes">Mogi das Cruzes</button>
            <button id="brasilia">Brasilia</button>
            <button id="manaus">Manaus</button>
            <button id="sao_paulo">São Paulo</button>
            <button id="salvador">Salvador</button>
        </div>
    </div>
</body>
</html>
